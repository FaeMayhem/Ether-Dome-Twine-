<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Ether Dome</title>

<style>

:root {
  --card-pad: 2rem;
  --title-size: 1.6rem;
  --body-size: 1.05rem;
  --line: 1.9;
}

/* ====== Base Layout ====== */

body {
  margin: 0;
  background: radial-gradient(ellipse at center, #1a1208 0%, #0a0704 100%);
  color: #e6d8b4;
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* phone default */
  min-height: 100vh;
  padding: 3rem 1rem;
}

@media (min-width: 900px) {
  body {
    align-items: center;
  }
}

#game {
  max-width: 760px;
  width: min(760px, 100%);
  background: rgba(20, 14, 8, 0.85);
  border: 1px solid rgba(180,140,60,0.2);
  box-shadow: 0 0 60px rgba(0,0,0,0.7);
  padding: var(--card-pad);
  border-radius: 6px;
}

/* ====== Typography ====== */

h1 {
  font-size: var(--title-size);
  margin-top: 0;
  letter-spacing: 0.5px;
}

.narrator {
  font-size: var(--body-size);
  line-height: var(--line);
  margin-bottom: 1.4rem;
}

@media (max-width: 420px){
  :root {
    --title-size: 1.4rem;
    --body-size: 1rem;
  }
}

/* ====== Buttons ====== */

button {
  background: transparent;
  border: 1px solid rgba(180,140,60,0.5);
  color: #e6d8b4;
  padding: 0.7rem 1rem;
  margin: 0.4rem 0;
  width: 100%;
  text-align: left;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: rgba(180,140,60,0.08);
}

/* ====== Meter ====== */

.hud {
  display: flex;
  gap: 10px;
  margin-bottom: 1rem;
  opacity: 0;
  transition: opacity 600ms ease;
}

.bar {
  width: 20px;
  height: 80px;
  border: 1px solid rgba(180,140,60,0.4);
  display: flex;
  align-items: flex-end;
}

.bar div {
  width: 100%;
  background: rgba(139,105,20,0.6);
  transition: height 0.6s ease;
}

@media (max-width: 420px){
  .bar { width: 16px; }
}

/* ====== Dome Bleed Effect ====== */

.dome-bleed {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(120,0,0,0.15), transparent 60%);
  pointer-events: none;
  opacity: 0;
  transition: opacity 1s ease;
}

</style>
</head>

<body>

<div class="dome-bleed" id="bleed"></div>

<div id="game">

<h1>The Ether Dome</h1>

<div class="hud" id="hud">
  <div class="bar"><div id="ambition" style="height:20%"></div></div>
  <div class="bar"><div id="dissolution" style="height:20%"></div></div>
  <div class="bar"><div id="obsession" style="height:20%"></div></div>
</div>

<div class="narrator" id="text"></div>
<div id="choices"></div>

</div>

<audio id="mainAudio" src="main.mp3" loop></audio>
<audio id="sting" src="sting.mp3"></audio>

<script>

let state = {
  ambition: 20,
  dissolution: 20,
  obsession: 20
};

const textEl = document.getElementById("text");
const choicesEl = document.getElementById("choices");
const hud = document.getElementById("hud");
const bleed = document.getElementById("bleed");

function updateMeters(){
  document.getElementById("ambition").style.height = state.ambition + "%";
  document.getElementById("dissolution").style.height = state.dissolution + "%";
  document.getElementById("obsession").style.height = state.obsession + "%";

  if(state.dissolution > 70){
    bleed.style.opacity = "1";
  }
}

function typeText(text, callback){
  textEl.innerHTML = "";
  let i = 0;
  function typing(){
    if(i < text.length){
      textEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 18);
    } else {
      if(callback) callback();
    }
  }
  typing();
}

function clearChoices(){
  choicesEl.innerHTML = "";
}

function choice(text, action){
  const btn = document.createElement("button");
  btn.innerText = text;
  btn.onclick = action;
  choicesEl.appendChild(btn);
}

function start(){

  document.getElementById("mainAudio").play().catch(()=>{});

  typeText(
    "The Ether Dome sits like a pale bowl turned upside down upon the hospital roof. Gaslight glows. Breath thickens. A sweetness sharp as solvent lingers in the air.",
    ()=>{
      choice("William Morton — ambition burns", mortonPath);
      choice("Charles Jackson — intellect without mercy", jacksonPath);
      choice("Horace Wells — martyr of pain", wellsPath);
    }
  );
}

function mortonPath(){
  hud.style.opacity = 1;
  clearChoices();
  state.ambition += 25;
  updateMeters();

  typeText(
    "Morton watches the crowd and sees not patients, but history bending toward his name.",
    ()=>{
      choice("Continue", reset);
    }
  );
}

function jacksonPath(){
  hud.style.opacity = 1;
  clearChoices();
  state.obsession += 30;
  updateMeters();

  typeText(
    "Jackson feels the theft of thought more keenly than any blade.",
    ()=>{
      choice("Continue", reset);
    }
  );
}

function wellsPath(){
  hud.style.opacity = 1;
  clearChoices();
  state.dissolution += 40;
  updateMeters();

  typeText(
    "Wells tastes bitterness beneath the ether. No one is there to witness him as he fades to black one last time.",
    ()=>{
      document.getElementById("sting").play();
      choice("Reset", reset);
    }
  );
}

function reset(){
  state = { ambition:20, dissolution:20, obsession:20 };
  updateMeters();
  bleed.style.opacity = 0;
  start();
}

start();

</script>

</body>
</html>
